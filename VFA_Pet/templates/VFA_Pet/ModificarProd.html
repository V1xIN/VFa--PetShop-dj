{% extends 'VFA_Pet/PlantillaMenu.html' %}
{% load static %}

{% block cuerpo %}
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            
            <div class="col-12  titulos">
                <p>Modificar Producto</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 letra_form">
                <div class="row  letra_form">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">

                        <form action="{% url 'actualizarProducto'%}" method="POST" enctype="multipart/form-data" name="anadir_prod">
                            {% csrf_token %}

                            <div class="form-group">
                                <label class="form-label">Codigo de Producto: </label>
                                <input class="form-control" value="{{ datos.codProducto   }}" type="number" name="cod_producto">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nombre del Producto: </label>
                                <input class="form-control" value="{{ datos.nombreP   }}" type="text" name="Nombrep" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Stock: </label>
                                <input class="form-control" value="{{ datos.stock   }}" type="number" name="Stock" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Descripcion: </label>
                                <input class="form-control" value="{{ datos.descipcion   }}" type="text" name="Descripcion" required>
                            </div>
                
                            <div class="form-group">
                                <label class="form-label">Precio: </label>
                                <input class="form-control" value="{{ datos.precio   }}" type="number" name="Precio" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control" name="ca_productos" id="prod">
                                    {% for r in listacategorias %}
                                        {% if r.idCategoria == datos.producto.idCategoria %}  
                                            <option value="{{ r.idCategoria }}" selected>{{ r.nombreCa }}</option>
                                        {% else %}
                                            <option value="{{ r.idCategoria }}">{{ r.nombreCa }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn buttom">Modificar</button>
                                

                            </div>
                            <div>
                                <img class="tam_logo_mini" src="{% static 'VFA_Pet/img/logofinal.png' %}" alt="Sin imagen">
                            </div>

                        </form>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

{% endblock cuerpo %}

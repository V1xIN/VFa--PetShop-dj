{% extends 'VFA_Pet/PlantillaMenu.html' %}
{% load static %}


{% block cuerpo %}
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            
            <div class="col-12  titulos">
                <p>Modificar Usuario</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row  ">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
        
                        <form action="{% url 'modificarUser'%}"   method="POST" enctype="multipart/form-data" name="" id="formMod_Contra">
                            {% csrf_token %}
                            {% if user.is_authenticated %}
                            <div class="form-group letra_form">
                                <label class="form-label">Correo Electronico: </label>
                                <input class="form-control" value="{{ user.username }}" type="text" name="Correo" id="Correo" required>
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Contrase単a actual: </label>
                                <input class="form-control" value="{{ user.password }}" type="password" name="clave" id="clave" required>
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Contrase単a nueva: </label>
                                <input class="form-control" type="password" name="new_clave" id="new_clave" required>
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Repetir Contrase単a nueva: </label>
                                <input class="form-control" type="password" name="" id="rep_new_clave" required>
                            </div>
                            
                            <div class="form-group letra_form">
                                <input type="submit" value="Cambiar Contrase単a" class="btn buttom"> 
                            </div>
                            <div>
                                <p class="warnings" id="warnings"></p>
                                <img class="tam_logo_mini" src="{% static 'VFA_Pet/img/logofinal.png' %}" alt="Sin imagen">
                            </div>

                            {% endif %}
                        </form>
                    </div>
                    <div class="col-md-3">
        
                    </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="{% static 'VFA_Pet/js/ModContra.js' %}"></script>
{% endblock cuerpo %}

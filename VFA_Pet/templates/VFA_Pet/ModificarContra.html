{% extends 'VFA_Pet/PlantillaMenu.html' %}
{% load static %}


{% block cuerpo %}
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            
            <div class="col-12  titulos">
                <p>Modificar Contraseña</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row  ">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
        
                        <form action="#"   method="POST" enctype="multipart/form-data" name="" id="formMod_Contra">
        
                            
                            <div class="form-group letra_form">
                                <label class="form-label">Nombre Usuario: </label>
                                <input class="form-control"  type="text" name="" id="nameU">
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Contraseña actual: </label>
                                <input class="form-control" type="password" name="" id="clave" required>
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Contraseña nueva: </label>
                                <input class="form-control" type="password" name="" id="new_clave" required>
                            </div>
                            <div class="form-group letra_form">
                                <label class="form-label">Repetir Contraseña nueva: </label>
                                <input class="form-control" type="password" name="" id="rep_new_clave" required>
                            </div>
                            
                            <div class="form-group letra_form">
                                <input type="submit" value="Cambiar Contraseña" class="btn buttom">
                                <input type="reset" value="Limpiar" class="btn buttom">
                                
                            </div>
                            <div>
                                <p class="warnings" id="warnings"></p>
                                <img class="tam_logo_mini" src="img/logofinal.png" alt="Sin imagen">
                            </div>
        
                        </form>
                    </div>
                    <div class="col-md-3">
        
                    </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="js/ModContra.js"></script>
{% endblock cuerpo %}

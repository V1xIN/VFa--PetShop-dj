{% extends 'VFA_Pet/PlantillaMenu.html' %}
{% load static %}


{% block cuerpo %}
    <div class="container">
        <div class="row" style="margin-top: 30px;">
            
            <div class="col-12  titulos">
                <p>Registro Nuevo Usuario</p>
            </div>
        </div>
        <div class="row  ">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <form action="#" method="POST" enctype="multipart/form-data" name="" id="formRegistro">

                    <div class="form-group letra_form">
                        <label class="form-label">Rut: </label>
                        <input class="form-control" type="text" name="" id="rut" required>
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Nombre: </label>
                        <input class="form-control"  type="text" name="" id="nameU" required>
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Apellido: </label>
                        <input class="form-control" type="text" name="" id="Apellido" required>
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Correo Electronico: </label>
                        <input class="form-control" type="text" name="" id="correo" required>
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Telefono:</label>
                        <input class="form-control" type="number" name="" id="fono">
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Contrase単a: </label>
                        <input class="form-control" type="password" name="" id="clave" required>
                    </div>
                    <div>
                        <label class="form-label letra_form">Pregunta de recuperacion: </label>
                        <select name="id_pregunta">
                            <option value="S">Seleccione una pregunta de recuperacion(clave)</option>
                            <option value="1">多Nombre de tu primera mascota</option>
                            <option value="3">多Nombre de la cuidad de nacimiento?</option>
                            <option value="4">多Nombre de tu hijo preferido?</option>
                        </select>
                    </div>
                    <div class="form-group letra_form">
                        <label class="form-label">Respuesta: </label>
                        <input class="form-control" type="text" name="" id="Respuesta" required>
                    </div>
                    <div class="form-group letra_form">
                        <input type="submit" value="Registrar" class="btn buttom">
                        <input type="reset" value="Limpiar" class="btn buttom">
                        
                    </div>
                    <div>
                        <p class="warnings" id="warnings"></p>
                        <center>
                        <img class="tam_logo_mini" src="img/logofinal.png" alt="Sin imagen">
                        </center>
                    </div>

                </form>
            </div>
            <div class="col-md-3">

            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="js/Registro.js"></script> 
{% endblock cuerpo%}
